<head>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    showProcessingMessages: false, //关闭js加载过程信息
    messageStyle: "none", //不显示信息
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath:  [['$', '$']], //行内公式选择$
        displayMath: [ ["$$","$$"] ], //段内公式选择$$
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'], //避开某些标签
        ignoreClass:"comment-content" //避开含该Class的标签
    },
    "HTML-CSS": {
        availableFonts: ["STIX","TeX"], //可选字体
        showMathMenu: true //关闭右击菜单显示
    }
    });
    MathJax.Hub.Queue(["Typeset",MathJax.Hub]);

    </script>
    <script src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link rel="dns-prefetch" href="//cdn.mathjax.org" />
</head>

<body>
    <p>Problem Description</p>
    <p>{{ problem.description|safe|linebreaks }}</p>
    <p>Input Description</p>
    <p>{{ problem.input|safe|linebreaks }}</p>
    <p>Output Description</p>
    <p>{{ problem.output|safe }}</p>
    <p>Samples</p>
    {% for item in problem.samples %}
    <p>input</p>
    <code>{{item.input|linebreaks}}</code>
    <p>output</p>
    <code>{{item.output|linebreaks}}</code>
    {% endfor %}
</body>
